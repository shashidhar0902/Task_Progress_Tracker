<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Task Progress Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Task Progress Tracker</h1>
<!-- adding list -->
<ul id="task-list">Load previous, save after moving progress.
</ul>
<form id="new-task-form">
  <input type="text" id="task-name-input" placeholder="No Commas Enter new task" required />
  <input type="number" id="task-days-input" placeholder="Number of times" min="1" required style="width: 150px; margin-left: 10px;" />
  <button type="submit">Add Task</button>
</form>

<div id="tasks"></div>

<div style="margin-top: 30px;">
  <!-- add save and load buttons -->
  <button id="save-btn" style="margin-right: 10px;">Save</button>
  <button id="load-btn" style="margin-right: 10px;">Load</button>
  <button id="refresh-btn">Refresh</button>
  <input type="file" id="file-input" accept=".csv" style="display:none;" />
</div>

<!-- add script -->
<script src="script.js"></script>
</body>
</html>
